language: python

python:
  - "3.7"

matrix:
  fast_finish: true

sudo: false
dist: bionic

addons:
  apt:
    sources:
      - sourceline: 'ppa:maarten-fonville/protobuf'
    packages:
      - libsodium-dev
      - libprotobuf-dev
      - protobuf-compiler
install: pip install --no-binary=protobuf protobuf pysodium requests websocket

jobs:
  include:
    - name: lints
      install:
        - pip install black
        - pip install pylint
        - pip install mypy
      script:
        - black --check -l 120 . --exclude=".*_pb2.py"
        - mypy --ignore-missing-imports --disallow-untyped-defs ./exonum ./examples
        - pylint exonum --max-line-length=120 --disable=fixme,bad-continuation,too-few-public-methods; exit $(($? & 3))
    - name: tests
      script: python -m unittest
